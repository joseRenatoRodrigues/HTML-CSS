<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando vídeos em meu site</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Esse vídeo está hospedado em meu próprio servidor</p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Incorporando vídeo dos outros</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/f2XeNuS23R0" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
