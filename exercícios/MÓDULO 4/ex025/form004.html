<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Qual seu gênero?</legend>

            <input type="radio" name="sexo" id="imasc">
            <label for="imasc">Masculino</label><br>

            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label><br>

            <input type="radio" name="sexo" id="idois">
            <label for="idois">Feminino e Masculino</label><br>

            <input type="radio" name="sexo" id="isem">
            <label for="isem">Sem gênero</label><br>
        </fieldset>



        <fieldset>
            <legend>Marque seus esportes Favoritos</legend>
            
            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="basq" id="ibasq" checked>
            <label for="ibasq">Basquete</label><br>

            <input type="checkbox" name="skat" id="iskat">
            <label for="iskat">Skate</label><br>

            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Vôlei</label><br>

            <input type="checkbox" name="surf" id="isurf">
            <label for="isrf">Surf</label><br>

            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>

            <input type="checkbox" name="hand" id="ihand">
            <label for="ihand">Handebol</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
