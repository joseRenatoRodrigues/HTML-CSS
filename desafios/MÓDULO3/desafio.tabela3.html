<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            height: 100px;
            width: 450px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td#name{
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td id="name">Gabriela</td>
            <td>Rio</td>
            <td>Harry Potter</td>
            <td>Rio 2</td>
        </tr>
        <tr>
            <td id="name">Aurea</td>
            <td>Amor e vida</td>
            <td>Canção</td>
            <td>Samba</td>
        </tr>
        <tr>
            <td id="name">Fernanda</td>
            <td>Cunhado lindo</td>
            <td>O cunhado</td>
            <td>Panico</td>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td id="name">José Renato</td>
            <td>Harry Potter</td>
            <td>Gente Grande</td>
            <td>Show de cunhada</td>
        </tr>
        <tr>
            <td id="name">Marcos Antônio</td>
            <td>Último Homem</td>
            <td>Pijama Listrado</td>
            <td>Toy Story</td>
        </tr>
        <tr>
            <td id="name">Rodrigo</td>
            <td>Harry Potter</td>
            <td>Hobbit</td>
            <td>Senhor dos Anéis</td>
        </tr>
    </table>
</body>
</html>
