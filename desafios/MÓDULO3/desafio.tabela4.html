<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela 4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            height: 100px;
            width: 500px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        td#md{
            text-align: center;
        }

        tr.cinza, tr.cinza2{
            background-color: gray;
            color: white;
        }

        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cinza2">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="rowgroup">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="cinza2">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="row">Exatas</th>
                <td>Matemática</td>
                <td id="md">7.8</td>
                <td id="md">6.5</td>
                <td id="md">7.1</td>
            </tr>
            <tr>
                <td>Física</td>
                <td id="md">5.6</td>
                <td id="md">6.3</td>
                <td id="md">5.9</td>
            </tr>
            <tr>
                <td>Química</td>
                <td id="md">9.8</td>
                <td id="md">9.3</td>
                <td id="md">9.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td id="md">7.7</td>
                <td id="md">7.9</td>
                <td id="md">7.8</td>
            </tr>
            <tr class="cinza">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td id="md">7.5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td id="md">10</td>
                <td id="md">9.7</td>
                <td id="md">9.8</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td id="md">9.5</td>
                <td id="md">9.0</td>
                <td id="md">9.2</td>
            </tr>
            <tr class="cinza">
                <th colspan="4">Média de Humanas</th>
                <td id="md">9.5</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
